<h2>Spain</h2>
<p>대학교 3학년 교환학생으로 다녀온 스페인.<br>반 년으로는 부족할 것 같아서 1년동안 다녀오게 됐다.<br>중간에 비자 문제가 생기면서 주변 다른 유럽 국가들을 많이 가지 못한 게 처음에는 너무 슬펐는데<br>대신 스페인 여행을 많이 할 수 있었다.<br>다른 사람들은 많이 안 가는 작은 도시들까지!<br>지금 돌아보면 모두 소중한 추억이다.</p>
